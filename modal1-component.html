<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modernes Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        
        .modal-trigger {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .modal-trigger:hover {
            background-color: #2980b9;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            transform: translateY(-50px);
            transition: transform 0.3s ease;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
        }
        
        .modal-overlay.active .modal {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: #333;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }
        
        .modal-close:hover {
            color: #333;
        }
        
        .modal-body {
            margin-bottom: 20px;
            line-height: 1.6;
            color: #666;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .modal-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .modal-cancel {
            background-color: #e0e0e0;
            color: #333;
        }
        
        .modal-cancel:hover {
            background-color: #ccc;
        }
        
        .modal-confirm {
            background-color: #3498db;
            color: white;
        }
        
        .modal-confirm:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <button class="modal-trigger">Modal öffnen</button>
    
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Modal-Titel</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>Dies ist der Inhalt des Modals. Hier können beliebige Informationen, Formulare oder andere Inhalte platziert werden.</p>
                <p>Das Modal kann durch Klicken auf den X-Button, den Abbrechen-Button oder außerhalb des Modals geschlossen werden.</p>
            </div>
            <div class="modal-footer">
                <button class="modal-cancel">Abbrechen</button>
                <button class="modal-confirm">Bestätigen</button>
            </div>
        </div>
    </div>
    
    <script>
        const modalTrigger = document.querySelector('.modal-trigger');
        const modalOverlay = document.querySelector('.modal-overlay');
        const modalClose = document.querySelector('.modal-close');
        const modalCancel = document.querySelector('.modal-cancel');
        
        modalTrigger.addEventListener('click', () => {
            modalOverlay.classList.add('active');
        });
        
        const closeModal = () => {
            modalOverlay.classList.remove('active');
        };
        
        modalClose.addEventListener('click', closeModal);
        modalCancel.addEventListener('click', closeModal);
        
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });
    </script>
</body>
</html>
