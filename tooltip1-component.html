<!-- components/tooltips/tooltip1.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderne Tooltips</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        
        .tooltip-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            max-width: 800px;
        }
        
        .tooltip-item {
            position: relative;
            display: inline-block;
        }
        
        .tooltip-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .tooltip-button:hover {
            background-color: #2980b9;
        }
        
        .tooltip {
            position: absolute;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .tooltip::before {
            content: '';
            position: absolute;
            border-width: 8px;
            border-style: solid;
        }
        
        /* Top tooltip */
        .tooltip-top .tooltip {
            bottom: calc(100% + 15px);
            left: 50%;
            transform: translateX(-50%) translateY(10px);
        }
        
        .tooltip-top .tooltip::before {
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-color: #333 transparent transparent transparent;
        }
        
        /* Bottom tooltip */
        .tooltip-bottom .tooltip {
            top: calc(100% + 15px);
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
        }
        
        .tooltip-bottom .tooltip::before {
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-color: transparent transparent #333 transparent;
        }
        
        /* Left tooltip */
        .tooltip-left .tooltip {
            right: calc(100% + 15px);
            top: 50%;
            transform: translateY(-50%) translateX(10px);
        }
        
        .tooltip-left .tooltip::before {
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            border-color: transparent transparent transparent #333;
        }
        
        /* Right tooltip */
        .tooltip-right .tooltip {
            left: calc(100% + 15px);
            top: 50%;
            transform: translateY(-50%) translateX(-10px);
        }
        
        .tooltip-right .tooltip::before {
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
            border-color: transparent #333 transparent transparent;
        }
        
        /* Hover effect */
        .tooltip-item:hover .tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0); /* For top and bottom tooltips */
        }
        
        .tooltip-left:hover .tooltip,
        .tooltip-right:hover .tooltip {
            transform: translateY(-50%) translateX(0); /* For left and right tooltips */
        }
    </style>
</head>
<body>
    <div class="tooltip-container">
        <div class="tooltip-item tooltip-top">
            <button class="tooltip-button">Top Tooltip</button>
            <div class="tooltip">Diese Info erscheint oben</div>
        </div>
        
        <div class="tooltip-item tooltip-right">
            <button class="tooltip-button">Right Tooltip</button>
            <div class="tooltip">Diese Info erscheint rechts</div>
        </div>
        
        <div class="tooltip-item tooltip-bottom">
            <button class="tooltip-button">Bottom Tooltip</button>
            <div class="tooltip">Diese Info erscheint unten</div>
        </div>
        
        <div class="tooltip-item tooltip-left">
            <button class="tooltip-button">Left Tooltip</button>
            <div class="tooltip">Diese Info erscheint links</div>
        </div>
    </div>
</body>
</html>
